<!DOCTYPE html>
<head>

<body>
  <div id="output"></div>
</body>

  <script>
    async function fetchData(datei) {
      try {
        const response = await fetch(datei);

        if (!response.ok) {
          throw new Error(`Fetch fehlgeschlagen ${datei}`);
        }

        return response.text();
      } catch (error) {
        throw error;
      }
    }

    async function zsmfuegen(dA, dB) {
      const outputDiv = document.getElementById('output');

      try {
        const inhaltA = fetchData(dA);
        const inhaltB = fetchData(dB);

        const zA =(await inhaltA).split('\n');
        const zB = (await inhaltB).split('\n');

        zA.forEach((a, index) => {
          const b = zB[index] || ''; 
          const zsm = a + ' ' + b;
          const elem = document.createElement('p');
          elem.textContent = zsm;
          outputDiv.appendChild(elem);
        });
      } catch (error) {
        console.error(error.message);
      }
    }

    zsmfuegen('http://localhost:8000/A.txt', 'http://localhost:8000/B.txt');
  </script>
</html>
